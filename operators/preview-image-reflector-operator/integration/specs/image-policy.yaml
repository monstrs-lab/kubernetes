apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: preview-image-reflector-operator-test
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: preview-image-reflector-operator-test
  filterTags:
    pattern: '^[a-f0-9]+-[a-f0-9]+-(?P<ts>[0-9]+)'
    extract: '$ts'
  policy:
    numerical:
      order: asc
